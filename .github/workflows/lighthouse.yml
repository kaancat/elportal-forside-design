name: Lighthouse CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: |
          nohup npx serve -s .next/server/app -l 3000 &
          sleep 5
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/elpriser
            http://localhost:3000/sammenlign
            http://localhost:3000/historiske-priser
          uploadArtifacts: true
          temporaryPublicStorage: true
