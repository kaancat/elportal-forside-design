<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omdirigerer til ElPortal...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 1rem;
        }
        .manual-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Godkendelse modtaget!</h1>
        <p>Omdirigerer dig tilbage til ElPortal...</p>
        <div class="spinner"></div>
        <a href="https://www.dinelportal.dk/forbrug-tracker?authorized=true" class="manual-link">
            Klik her hvis du ikke bliver omdirigeret
        </a>
    </div>

    <script>
        // Immediate redirect to ElPortal with authorization confirmation
        window.location.href = 'https://www.dinelportal.dk/forbrug-tracker?authorized=true';
        
        // Backup redirect after 2 seconds
        setTimeout(function() {
            window.location.replace('https://www.dinelportal.dk/forbrug-tracker?authorized=true');
        }, 2000);
    </script>
</body>
</html>
