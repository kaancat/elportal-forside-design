<!DOCTYPE html>
<html>
<head>
    <title>Icon URL Test</title>
</head>
<body>
    <h1>Testing Icon URL Issue</h1>
    <p>Check console for errors</p>
    
    <script>
        // Simulate the error scenario
        const testUrl = "https://api.iconify.design/streamline-freehand:accounting-calculator.svg?width=20&height=20&color=%23bb7575";
        const color = "#bb7575";
        
        console.log("Testing URL manipulation...");
        console.log("Original URL:", testUrl);
        console.log("Color:", color);
        
        // Test if color starts with #
        if (color.startsWith("#")) {
            console.log("Color starts with #");
            
            try {
                const url = new URL(testUrl);
                console.log("URL object created:", url);
                console.log("Search params:", url.searchParams.toString());
            } catch (error) {
                console.error("Error creating URL:", error);
            }
        }
        
        // Let's see if the issue is with the encoded color
        try {
            const decodedColor = decodeURIComponent("%23bb7575");
            console.log("Decoded color:", decodedColor);
        } catch (error) {
            console.error("Error decoding color:", error);
        }
    </script>
</body>
</html>
